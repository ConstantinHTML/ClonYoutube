<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
  </head>
  <body style="padding-bottom: 1000px">
    <!-- разница между флекс и грид здесь: html css full course - begenner to pro t.3:52m -->

    <div style="display: flex; flex-direction: row">
      <div style="background-color: skyblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: skyblue; width: 100px">div 1 100px</div>
      <div style="background-color: lightpink; flex: 1">
        <!--flex: 1 = Тоже что и 1fr в сетке-->
        div 2 flex: 1
        <p>text</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: skyblue; flex: 1">
        <!--flex: 1 = Тоже что и 1fr в сетке-->
        div 2 flex: 1
        <p>text</p>
      </div>
      <div style="background-color: lightpink; width: 100px">div 1 100px</div>
      <div style="background-color: skyblue; width: 100px; flex: 2">
        div 3 flex: 2
        <p>
          flex: 2 заполняет в 2 раза больше оставшегося пространства чем flex: 1
        </p>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        justify-content: center;
      "
    >
      <div style="background-color: skyblue">
        <!--flex: 1 = Тоже что и 1fr в сетке-->
        div 1 100px
        <p>text</p>
      </div>
      <div style="background-color: lightpink; width: 100px">div 2 100px</div>
      <div style="background-color: skyblue; width: 100px">div 3 100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        justify-content: space-between;
      "
    >
      <div style="background-color: skyblue">
        <!--flex: 1 = Тоже что и 1fr в сетке-->
        div 1 100px
        <p>text</p>
      </div>
      <div style="background-color: lightpink; width: 100px">div 2 100px</div>
      <div style="background-color: skyblue; width: 100px">div 3 100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: skyblue">div 1 100px</div>
      <div style="background-color: lightpink; width: 100px">div 2 100px</div>
      <div style="background-color: skyblue; width: 100px">div 3 100px</div>
    </div>
  </body>
</html>
