<!DOCTYPE html>
<html>
  <head>
    <title>grid</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: skyblue">
        div1 100px
        <p>p</p>
      </div>
      <div style="background-color: aqua">div2 100px</div>
    </div>
    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 16px;
        row-gap: 16px;
      "
    >
      <div style="background-color: skyblue">
        div1 1fr
        <p>p</p>
      </div>
      <div style="background-color: aqua">div2 1fr</div>
      <div style="background-color: skyblue">div3 1fr</div>
      <div style="background-color: skyblue">
        div1 1fr
        <p>p</p>
      </div>
      <div style="background-color: aqua">div2 1fr</div>
      <div style="background-color: skyblue">div3 1fr</div>
    </div>
  </body>
</html>
